<div class="row">
    <div class="col-md-3 pull-right form-horizontal">
        <div class="form-group">
            <label for="">Select Cycle</label>
            <select name="cycle" class="form-control" ng-model="selectedCycle">
                 <option ng-repeat="cycle in cycles" value="{{cycle}}">{{cycle}}</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="quality_test" ng-repeat="test in tests" ng-class="{'quality_test_active': test.name == currentTest}">
        <a ng-href="#/{{test.name}}">
            <span class="quality_test__metric">{{test.metric}}</span>
            <span class="quality_test__description">{{test.description}}</span>
        </a>
    </div>
    <div class="quality_test last pull-right">
        <a class="" href="#" ng-click="open()">
            <span class="quality_test__metric glyphicon glyphicon-plus"></span>
            <span class="quality_test__description">Click to show more tests</span>
        </a>
    </div>
</div>
<div class="row">
    <div class="test-area">
        <div ng-include="template">
        </div>
    </div>
</div>
<div class="row ranking_lists">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Worst Performing Districts</h3>
            </div>
        </div>
        <table class="table table-bordered">
        <tr>
            <th>District</th>
            <th>Report Rate</th>
        </tr>
            <tr ng-repeat="district in worstDistricts">
                <td>{{district.name}}</td>
                <td>{{district.rate | number : 1}} %</td>
            </tr>
        </table>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Best Performing Districts</h3>
            </div>
        </div>
        <table class="table table-bordered">
        <tr>
            <th>District</th>
            <th>Report Rate</th>
        </tr>
            <tr ng-repeat="district in bestDistricts">
                <td>{{district.name}}</td>
                <td>{{district.rate | number : 1}} %</td>
            </tr>
        </table>
    </div>
</div>
