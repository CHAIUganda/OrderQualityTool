<div class="page_graph">
    <h3 class="text-center">{{selectedTest.desc}}</h3>
    <h5 class="text-center" ng-show="selectedTest.hasRegimen">{{selectedRegimen.name}}</h5>
    <table class="table table-bordered" ng-table="tableParams" >
        <thead>
            <tr>
                <th>Facility Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="facility in $data">
                <td>
                    {{facility.facility__name}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
