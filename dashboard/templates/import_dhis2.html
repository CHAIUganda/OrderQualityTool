{% extends "admin/base_site.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <h3>{{ title }}</h3>
        </div>
        <div class="row">
            <form action="" method="post" class="form">
                {% csrf_token %}
                {% for field in form %}
                    <div class="fieldWrapper">
                        {{ field.errors }}
                        {{ field.label_tag }} {{ field }}
                        {% if field.help_text %}
                            <p class="help">{{ field.help_text|safe }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                <input type="submit">
                </input>
            </form>
        </div>
    </div>
{% endblock %}
