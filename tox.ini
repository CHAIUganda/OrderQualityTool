[tox]
envlist = 
          {py27,py35}--django{18,19}
skipsdist = True

[testenv]
deps = 
        django17: Django==1.7.11
        django18: Django==1.8.7
        django19: Django==1.9
        -r{toxinidir}/requirements/tox.txt
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}
commands = python manage.py test